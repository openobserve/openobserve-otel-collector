exporters:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/otlphttpexporter v0.74.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/elasticsearchexporter v0.74.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/prometheusremotewrite v0.74.0

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.74.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/filelogreceiver v0.74.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/prometheus v0.74.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/hostmetrics v0.74.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/awsfirehosereceiver v0.74.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/awscloudwatchreceiver v0.74.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/journaldreceiver v0.74.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/k8sclusterreceiver v0.74.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/k8seventsreceiver v0.74.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/kubeletstatsreceiver v0.74.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/syslogreceiver v0.74.0
  

extensions:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/basicauthextension v0.74.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.74.0
  - gomod: go.opentelemetry.io/collector/extension/ballastextension v0.74.0
  - gomod: go.opentelemetry.io/collector/extension/zpagesextension v0.74.0



processors:
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.74.0
  - gomod: go.opentelemetry.io/collector/processor/memorylimiterprocessor v0.74.0

distribution:
  name: otelcol-zinclabs
  output_path: /tmp/dist
  description: "OpenTelemetry Zinclabs distribution"
  version: 0.0.2
  maintainer: "Prabhat Sharma <prabhat@zinclabs.io>"
  homepage: "https://zinc.dev"
  default_config: |
    receivers:
      otlp:
        protocols:
          http:
            endpoint: localhost:4317

    processors:
      batch:

    exporters:
      logging:

    service:
      pipelines:
        traces:
          receivers:
            - otlp
          processors:
            - batch
          exporters:
            - logging
